<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        let a = document.createElement('h1');
        a.innerHTML = "This is my h1 tag"

        document.body.appendChild(im)
    </script>
